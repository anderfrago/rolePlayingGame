<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<title>creatures</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body>

	<nav class="navbar navbar-expand-lg" th:fragment="navbar">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/creatures}">
				<img th:src="@{/images/small-logo.png}" />
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a th:href="@{/creatures/new}" class="nav-link">New Creature</a>

				</ul>
			</div>
		</div>
	</nav>

	<div class="row p-2" th:fragment="hero">
		<div class="col-md-4">
			<img class="img-fluid" th:src="@{/images/main-logo.jpg}" />
		</div>

			<a class="btn btn-primary btn-lg" href="http://cla.heroes-online.com/es-ES">Juega ahora!</a>

	<footer class="row fixed-bottom" th:fragment="footer">
		<div class="col-lg-12 mx-5">
			<p> &copy; Ander F.L. 2024</p>
		</div>
