<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<title>creatures</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body>
	<navbar th:insert="fragments/general.html :: navbar"> </navbar>

	<div th:insert="fragments/general.html :: hero"> </div>

	<main class="container mb-5">
		<div class="row">
			<div th:each="creature : ${creatures}" class="col-4">
				<div class="card m-2">
					<img class="card-img-top" th:src="${creature.avatar}" />

					<div class="card-body">
						<h5 class="card-title" th:text="${creature.name}"></h5>
						<p class="card-text" th:utext="${creature.abilities}"></p>			    
					</div>
					<div class="card-actions p-2 mx-auto">
						<a th:href="@{'/creatures/details/'+${creature.id}}" class="btn btn-info">Detalles</a>
						<a th:href="@{'/creatures/edit/'+${creature.id}}" class="btn btn-secondary">Editar</a>
						<a th:href="@{'/creatures/delete/'+${creature.id}}" class="btn btn-danger">Borrar</a>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer th:insert="fragments/general.html :: footer"> </footer>
</body>

</html>
